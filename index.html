<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Palindrome Checker </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Palindrome Detector</h1>
        <p>A palindrome is a word or phrase that reads the same way backwards as it does forwards, for example, level, refer, abba, amma etc.</p>
      </header>
      <div class="inputs">
        <input type="text" spellcheck="false" placeholder="Enter text or number">
        <button>Detect Palindrome</button>
      </div>
      <p class="info-txt"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
